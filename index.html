<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="box">
  <div class="inner">
    <h2 class="user">users</h2>
    <nav>
      <div class="search-box">
        <input type="text" placeholder="Search user">
      </div>
      <div class="tabs">
        <button>Reputation</button>
        <button class="active">New users</button>
        <button>Voters</button>
        <button>Editors</button>
        <button>Moderators</button>
    </div>
    </nav>
    <br>
    <br>
    <div class="users-grid">
      <div class="user-card">
          <img src="images/images.jpg" alt="Lelah Nichols">
          <div class="user-info">
              <h2>Lelah Nichols</h2>
              <p>Troy, MI</p>
              <div class="tags">
                  <span>clothes</span>
                  <span>stem</span>
              </div>
          </div>
      </div>
      <div class="user-card">
          <img src="/images/download.jpg" alt="Jesus Weiss">
          <div class="user-info">
              <h2>Jesus Weiss</h2>
              <p>Fort Worth, TX</p>
              <div class="tags">
                  <span>headset</span>
                  <span>gadget</span>
                  <span>speed</span>
                  <span>winter</span>
              </div>
          </div>
      </div>
      <div class="user-card">
          <img src="images/download (1).jpg" alt="Annie Rice">
          <div class="user-info">
              <h2>Annie Rice</h2>
              <p>Austin, TX</p>
              <div class="tags">
                  <span>road</span>
                  <span>mountain</span>
                  <span>trip</span>
                  <span>earth</span>
                  <span>nature</span>
              </div>
          </div>
      </div>
      </div>
          </div>
    </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
